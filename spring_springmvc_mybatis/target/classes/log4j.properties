#\u5206\u522B\u8868\u793A \u6574\u4F53\u8F93\u51FA\u7EA7\u522B\uFF0C \u5F80\u63A7\u5236\u53F0\u8F93\u51FA\uFF0C \u5F80\u6307\u5B9A\u6587\u4EF6\u8F93\u51FA
log4j.rootCategory=ERROR, CONSOLE ,LOGFILE

#\u6307\u5B9A\u67D0\u4E2A\u5305\u7684\u8F93\u51FA\u7EA7\u522B\uFF0C\u6CE8\u610F\uFF0Cmybatis\u7684\u67E5\u8BE2\u8BED\u53E5\u7684\u8F93\u51FA\u7EA7\u522B\u4E3ADEBUG\uFF0C
#\u6240\u4EE5\u5982\u679C\u60F3\u8F93\u51FA\u67E5\u8BE2\u7684sql\u8BED\u53E5\uFF0C\u90A3\u4E48\u88AB\u8C03\u7528\u7684sql\u8BED\u53E5\u6240\u5904\u7684\u5305\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3ADEBUG\u6216TRACE
log4j.logger.com.bjsxt.mapper=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#\u8F93\u51FA\u7684\u683C\u5F0F
log4j.appender.CONSOLE.layout.ConversionPattern=%C %L %d %p %m %n

log4j.appender.LOGFILE=org.apache.log4j.FileAppender
#\u6587\u4EF6\u8F93\u51FA\u7684\u4F4D\u7F6E
log4j.appender.LOGFILE.File=E:/my.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
#\u8F93\u51FA\u7684\u683C\u5F0F
log4j.appender.LOGFILE.layout.ConversionPattern=%C %L %d %p %m %n
